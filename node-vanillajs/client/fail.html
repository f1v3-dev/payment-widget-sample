<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <!-- 결제위젯 SDK 추가 -->
  <script src="https://js.tosspayments.com/v1/payment-widget"></script>
  <link rel="stylesheet" type="text/css" href="src/style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>토스페이먼츠 샘플 프로젝트</title>
</head>

<body>
  <div class="result wrapper">
    <div class="box_section"
    style="padding: 40px 30px 50px 30px; margin-bottom:50px;color: #333D4B">  
    <!-- 결제 성공 시 -->
      <h2 style="padding: 20px 0px 10px 0px">
        <img
          width="25px"
          src="https://static.toss.im/3d-emojis/u1F6A8-apng.png"
        />
        결제 실패
      </h2>
      <p>code = <%= code %></p>
      <p>message = <%= message %></p>
      <p id="parameterList"></p>
      <div class="result wrapper">
        <button class="button" onclick="location.href='https://docs.tosspayments.com/guides/payment-widget/integration';"
        style="margin-top:30px; ">연동 문서</button>
        <button class="button" onclick="location.href='https://discord.gg/A4fRFXQhRu';"
        style="margin-top:30px;background-color: #e8f3ff;color:#1b64da ">실시간 문의</button>
      </div>   
    </div>
  </div>
</body>
</html>

<script>
    function getQueryParameters() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams;
  }
  function displayQueryParameters() {
      const parameterList = document.getElementById("parameterList");
      const queryParameters = getQueryParameters();

      queryParameters.forEach((value, key) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${key}: ${value}`;
          parameterList.appendChild(listItem);
      });
  }

  // Call the function to display query parameters when the page loads
  displayQueryParameters();

</script>
